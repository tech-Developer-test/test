<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nutri Hub</title>

  <style>
    /* ========== RESET & BASE ========== */
    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: clamp(14px, 1.2vw + .5rem, 18px); }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.45;
    }

    /* ========== HEADER ========== */
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: clamp(1rem, 3vw, 1.5rem);
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    header h1 {
      margin: 0 0 .3rem;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      letter-spacing: .5px;
    }
    header p { margin: 0; opacity: .9; font-size: .9rem; }
    .btn-cart {
      margin-top: .8rem;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: .55rem 1.2rem;
      font-size: .95rem;
      cursor: pointer;
      transition: opacity .2s;
    }
    .btn-cart:hover { opacity: .9; }

    /* ========== BANNER ========== */
    .horizontal-banner {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #fff;
      padding: .4rem 0;
      box-shadow: inset 0 -1px 5px rgba(0,0,0,.05);
    }
    .scrolling-row { display: inline-block; animation: scroll-horizontal 30s linear infinite; }
    .scrolling-row img {
      height: 30vw;         /* fluid */
      max-height: 120px;    /* but never bigger than original */
      margin-right: 1rem;
      border-radius: 8px;
    }
    @keyframes scroll-horizontal {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* ========== LAYOUT CONTAINER ========== */
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }

    /* ========== PRODUCT GRID ========== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(280px,100%), 1fr));
      gap: 1.25rem;
    }

    /* ========== PRODUCT CARD ========== */
    .product-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
      transition: transform .15s ease;
    }
    .product-card:hover { transform: translateY(-2px); }

    .product-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .product-info h3 { margin: 0 0 .4rem; font-size: 1.1rem; }
    .price { font-weight: 600; margin: .2rem 0 .8rem; }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      align-items: center;
    }
    .actions input[type="number"] {
      width: 68px;
      padding: .4rem .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: .9rem;
    }
    .btn-retail {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: .55rem 1rem;
      font-size: .9rem;
      cursor: pointer;
      transition: opacity .2s;
    }
    .btn-retail:hover { opacity:.9; }

    /* ------- MOBILE TWEAKS ------- */
    @media (max-width: 600px) {
      .product-card { flex-direction: column; text-align: center; }
      .product-card img {
        width: 80%;
        height: auto;
        max-width: 220px;
        margin: 0 0 .9rem;
      }
      .actions { justify-content: center; }
    }
    @media (max-width: 480px) {
      .btn-cart { width: 100%; }
      .actions input[type="number"],
      .btn-retail { flex: 1 1 100%; }
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      font-size: .8rem;
      padding: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nutri Hub</h1>
    <p>Premium quality Dry Fruits & Malt Store</p>
    <button class="btn-cart" onclick="checkoutCart()">ðŸ›’ Checkout Cart</button>
  </header>

  <div class="horizontal-banner">
    <div class="scrolling-row">
      <img src="https://images7.alphacoders.com/436/436244.jpg" alt="Banner 1" />
      <img src="https://t4.ftcdn.net/jpg/03/07/00/75/360_F_307007568_JwLoLkiZiSWv2xR4e8kERNz2I5qqcN8l.jpg" alt="Banner 2" />
      <img src="https://img.freepik.com/free-photo/raisin-currant_1339-7227.jpg" alt="Banner 3" />
      <img src="https://m.media-amazon.com/images/I/71643abOSLL._AC_UF894,1000_QL80_.jpg" alt="Banner 4" />
      <img src="https://agasthiaherbs.com/wp-content/uploads/2023/08/9ap5ybmS.webp" alt="Banner 5" />
    </div>
  </div>

  <div class="container">
    <div class="product-grid" id="product-list"></div>
  </div>

  <footer>&copy; 2025 Nutri Hub</footer>

  <!-- ========== JS ========== -->
  <script>
    const phoneNumber = '919791617467';
    const products = [
      { id: 1, name: 'Almonds',  retailPrice: 700, unit: 'kg', img: 'https://images7.alphacoders.com/436/436244.jpg' },
      { id: 2, name: 'Cashews',  retailPrice: 800, unit: 'kg', img: 'https://t4.ftcdn.net/jpg/03/07/00/75/360_F_307007568_JwLoLkiZiSWv2xR4e8kERNz2I5qqcN8l.jpg' },
      { id: 3, name: 'Raisins',  retailPrice: 350, unit: 'kg', img: 'https://img.freepik.com/free-photo/raisin-currant_1339-7227.jpg' },
      { id: 4, name: 'Walnuts',  retailPrice: 900, unit: 'kg', img: 'https://m.media-amazon.com/images/I/71643abOSLL._AC_UF894,1000_QL80_.jpg' },
      { id: 5, name: 'ABC Malt Powder', retailPrice: 450, unit: 'kg', img: 'https://agasthiaherbs.com/wp-content/uploads/2023/08/9ap5ybmS.webp' },
	  { id: 6, name: 'Almonds',  retailPrice: 700, unit: 'kg', img: 'https://images7.alphacoders.com/436/436244.jpg' },
      { id: 7, name: 'Cashews',  retailPrice: 800, unit: 'kg', img: 'https://t4.ftcdn.net/jpg/03/07/00/75/360_F_307007568_JwLoLkiZiSWv2xR4e8kERNz2I5qqcN8l.jpg' },
      { id: 8, name: 'Raisins',  retailPrice: 350, unit: 'kg', img: 'https://img.freepik.com/free-photo/raisin-currant_1339-7227.jpg' },
      { id: 9, name: 'Walnuts',  retailPrice: 900, unit: 'kg', img: 'https://m.media-amazon.com/images/I/71643abOSLL._AC_UF894,1000_QL80_.jpg' },
      { id: 10, name: 'ABC Malt Powder', retailPrice: 450, unit: 'kg', img: 'https://agasthiaherbs.com/wp-content/uploads/2023/08/9ap5ybmS.webp' }
    ];

    let cart = [];

    function renderProducts () {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <div class="product-info">
            <h3>${p.name}</h3>
            <p class="price">Retail: â‚¹${p.retailPrice}/${p.unit}</p>
            <div class="actions">
              <label>Qty&nbsp;(${p.unit}): 
                <input type="number" id="qty-${p.id}" min="1" value="1">
              </label>
              <button class="btn-retail" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>`;
        list.appendChild(card);
      });
    }

    function addToCart (id) {
      const product = products.find(p => p.id === id);
      const qty = parseFloat(document.getElementById(`qty-${id}`).value);
      if (isNaN(qty) || qty <= 0) return alert('Enter a valid quantity.');
      const idx = cart.findIndex(item => item.id === id);
      idx > -1 ? cart[idx].qty += qty : cart.push({ ...product, qty });
      alert(`${product.name} added to cart.`);
    }

    function checkoutCart () {
      if (!cart.length) return alert('Cart is empty!');
      const lines = ['Hello, I would like to place an order:'];
      cart.forEach(i => lines.push(`â€¢ ${i.name}: ${i.qty} ${i.unit} â€“ â‚¹${i.retailPrice * i.qty}`));
      lines.push(`\nTotal: â‚¹${cart.reduce((s,i)=>s+i.retailPrice*i.qty,0)}`);
      lines.push('Thank you!');
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(lines.join('\n'))}`, '_blank');
      cart = [];
      alert('Order placed. Cart has been cleared.');
    }

    renderProducts();
  </script>
</body>
</html>
