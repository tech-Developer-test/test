<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nutri Hub</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: clamp(14px, 1.2vw + .5rem, 18px); }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.45;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: clamp(1rem, 3vw, 1.5rem);
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    header h1 { margin: 0 0 .3rem; font-size: clamp(1.6rem, 4vw, 2.2rem); }
    header p { margin: 0; opacity: .9; font-size: .9rem; }
    .btn-cart {
      margin-top: .8rem;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: .55rem 1.2rem;
      font-size: .95rem;
      cursor: pointer;
      transition: opacity .2s;
      margin-left: .5rem;
    }
    .btn-cart:hover { opacity: .9; }

    .horizontal-banner {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #fff;
      padding: .4rem 0;
      box-shadow: inset 0 -1px 5px rgba(0,0,0,.05);
    }
    .scrolling-row {
      display: inline-block;
      animation: scroll-horizontal 30s linear infinite;
    }
    .scrolling-row img {
      height: 30vw;
      max-height: 120px;
      margin-right: 1rem;
      border-radius: 8px;
    }
    @keyframes scroll-horizontal {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
      transition: transform .15s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-card:hover { transform: translateY(-2px); }

    .product-card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-info h3 { margin: 0 0 .4rem; font-size: 1.1rem; }
    .price { font-weight: 600; margin: .2rem 0 .8rem; }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      justify-content: center;
    }
    .actions input[type="number"] {
      width: 68px;
      padding: .4rem .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: .9rem;
    }
    .btn-retail {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: .55rem 1rem;
      font-size: .9rem;
      cursor: pointer;
      transition: opacity .2s;
    }
    .btn-retail:hover { opacity:.9; }

    /* ==== Modal Popup Styles ==== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
    }
    .close-btn {
      position: absolute;
      top: .5rem;
      right: .75rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #555;
    }

    #cart-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
    }
    #cart-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .4rem 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }
    #cart-list li:last-child { border-bottom: none; }

    .remove-btn {
      background: #c0392b;
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .remove-btn:hover { background-color: #e74c3c; }

    @media (max-width: 640px) {
      .product-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      .btn-cart { width: 100%; margin: .5rem 0 0 0; }
      .actions input[type="number"],
      .btn-retail { flex: 1 1 100%; }
    }

    footer {
      text-align: center;
      font-size: .8rem;
      padding: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nutri Hub</h1>
    <p>Premium quality Dry Fruits & Malt Store</p>
    <button class="btn-cart" onclick="checkoutCart()">üõí Checkout Cart</button>
    <button class="btn-cart" onclick="toggleCart()">üõçÔ∏è View Cart (<span id="cart-count">0</span>)</button>
  </header>

  <div class="horizontal-banner">
    <div class="scrolling-row">
      <img src="https://images7.alphacoders.com/436/436244.jpg" />
      <img src="https://t4.ftcdn.net/jpg/03/07/00/75/360_F_307007568_JwLoLkiZiSWv2xR4e8kERNz2I5qqcN8l.jpg" />
      <img src="https://img.freepik.com/free-photo/raisin-currant_1339-7227.jpg" />
      <img src="https://m.media-amazon.com/images/I/71643abOSLL._AC_UF894,1000_QL80_.jpg" />
      <img src="https://agasthiaherbs.com/wp-content/uploads/2023/08/9ap5ybmS.webp" />
    </div>
  </div>

  <div class="container">
    <div class="product-grid" id="product-list"></div>
  </div>

  <!-- Modal Popup Cart -->
  <div id="cart-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-btn" onclick="toggleCart()">‚úñ</button>
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
    </div>
  </div>

  <footer>&copy; 2025 Nutri Hub</footer>

  <script>
    const phoneNumber = '919791617467';
    const products = [
      { id: 1, name: 'Almonds',  retailPrice: 700, unit: 'kg', img: 'https://images7.alphacoders.com/436/436244.jpg' },
      { id: 2, name: 'Cashews',  retailPrice: 800, unit: 'kg', img: 'https://t4.ftcdn.net/jpg/03/07/00/75/360_F_307007568_JwLoLkiZiSWv2xR4e8kERNz2I5qqcN8l.jpg' },
      { id: 3, name: 'Raisins',  retailPrice: 350, unit: 'kg', img: 'https://img.freepik.com/free-photo/raisin-currant_1339-7227.jpg' },
      { id: 4, name: 'Walnuts',  retailPrice: 900, unit: 'kg', img: 'https://m.media-amazon.com/images/I/71643abOSLL._AC_UF894,1000_QL80_.jpg' },
      { id: 5, name: 'ABC Malt Powder', retailPrice: 450, unit: 'kg', img: 'https://agasthiaherbs.com/wp-content/uploads/2023/08/9ap5ybmS.webp' }
    ];

    let cart = [];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <div class="product-info">
            <h3>${p.name}</h3>
            <p class="price">Retail: ‚Çπ${p.retailPrice}/${p.unit}</p>
            <div class="actions">
              <label>Qty (${p.unit}): 
                <input type="number" id="qty-${p.id}" min="1" value="1">
              </label>
              <button class="btn-retail" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>`;
        list.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const qty = parseFloat(document.getElementById(`qty-${id}`).value);
      if (isNaN(qty) || qty <= 0) return alert('Enter a valid quantity.');
      const idx = cart.findIndex(item => item.id === id);
      if (idx > -1) {
        cart[idx].qty += qty;
      } else {
        cart.push({ ...product, qty });
      }
      alert(`${product.name} added to cart.`);
      updateCartCount();
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartCount();
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      if (!cart.length) {
        cartList.innerHTML = '<li>Your cart is empty.</li>';
        return;
      }
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - ${item.qty} ${item.unit} - ‚Çπ${item.retailPrice * item.qty}
          <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartList.appendChild(li);
      });
    }

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      if (modal.style.display === 'flex') {
        modal.style.display = 'none';
      } else {
        renderCart();
        modal.style.display = 'flex';
      }
    }

    function checkoutCart() {
      if (!cart.length) return alert('Cart is empty!');
      const lines = ['Hello, I would like to place an order:'];
      cart.forEach(i => lines.push(`‚Ä¢ ${i.name}: ${i.qty} ${i.unit} ‚Äì ‚Çπ${i.retailPrice * i.qty}`));
      lines.push(`\nTotal: ‚Çπ${cart.reduce((s,i)=>s+i.retailPrice*i.qty,0)}`);
      lines.push('Thank you!');
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(lines.join('\n'))}`, '_blank');
      cart = [];
      updateCartCount();
      renderCart();
      toggleCart();
      alert('Order placed. Cart has been cleared.');
    }

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }

    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
