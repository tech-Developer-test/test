<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Welcome | S&M</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 12px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
      font-size: 16px;
    }
    .link-btn {
      display: block;
      width: 100%;
      background: #ff7f50;
      color: white;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 17px;
      transition: background 0.3s ease;
    }
    .link-btn:hover {
      background: #ff4500;
    }
    @media (max-width: 360px) {
      h1 {
        font-size: 22px;
      }
      .link-btn {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to S&M</h1>
    <p>Choose a section to explore:</p>
    <a href="https://tech-developer-test.github.io/test/nutrihub.html" class="link-btn">Go to NutriHub</a>
    <a href="https://tech-developer-test.github.io/test/smfashion.html" class="link-btn">Explore Fashion</a>
  </div>
</body>
</html>
