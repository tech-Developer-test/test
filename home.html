<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | S&M </title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      width: 90%;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .link-btn {
      display: block;
      background: #ff7f50;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .link-btn:hover {
      background: #ff4500;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      .link-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to S&M</h1>
    <p>Choose a section to explore:</p>
    <a href="https://tech-developer-test.github.io/test/nutrihub.html" class="link-btn">Go to NutriHub</a>
    <a href="https://tech-developer-test.github.io/test/smfashion.html" class="link-btn">Explore Fashion</a>
  </div>
</body>
</html>
