<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One App</title>
    <style>
        .grid-container {
            display: grid;
           grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
            grid-gap: 20px;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            justify-items: center;
        }

        .grid-item {
            text-align: center;
            color: white;
        }

        .circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <div class="grid-container">
          <div class="grid-item">
              <h3>Facebook</h3>
            <div class="circle">
                <img src="https://img.freepik.com/premium-photo/facebook-logo_1080029-107.jpg?semt=ais_hybrid&w=740" alt="Facebook">
            </div>
            <a href="https://www.facebook.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Instagram</h3>
            <div class="circle">
                <img src="https://img.freepik.com/free-vector/instagram-logo_1045-436.jpg" alt="Instagram">
            </div>
            
            <a href="https://www.instagram.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>X</h3>
            <div class="circle">
                <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?semt=ais_hybrid&w=740" alt="X">
            </div>
            
            <a href="https://x.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Youtube</h3>
            <div class="circle">
                <img src="https://i.pinimg.com/736x/ac/75/c9/ac75c98ef8199d2257a017c031df327b.jpg" alt="Youtube">
            </div>
            
            <a href="https://www.youtube.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
              <h3>LinkedIn</h3>
            <div class="circle">
                <img src="https://i.pinimg.com/736x/d0/24/2f/d0242fc3351571f8243a1db4ac0370c6.jpg" alt="LinkedIn">
            </div>
          
            <a href="https://www.linkedin.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Pinterest</h3>
            <div class="circle">
                <img src="https://img.freepik.com/premium-vector/square-pinterest-logo-isolated-white-background_469489-896.jpg" alt="Pinterest">
            </div>
            
            <a href="https://www.pinterest.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
             <h3>Whatsapp</h3>
            <div class="circle">
                <img src="https://i.pinimg.com/736x/46/86/85/468685ef85240bb3dbe28e15d66a2de5.jpg" alt="Whatsapp">
            </div>
           
            <a href="https://web.whatsapp.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
             <h3>Reddit</h3>
            <div class="circle">
                <img src="https://ih1.redbubble.net/image.946777752.1120/fposter,small,wall_texture,square_product,600x600.u2.jpg" alt="Reddit">
            </div>
           
            <a href="https://www.reddit.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Messenger</h3>
            <div class="circle">
                <img src="https://i.pinimg.com/474x/22/56/e2/2256e29f46f0dd2813f783dbb68fde70.jpg" alt="Messenger">
            </div>
            
            <a href="https://www.messenger.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Telegram</h3>
            <div class="circle">
                <img src="https://ih1.redbubble.net/image.4181749921.6339/fposter,small,wall_texture,square_product,600x600.jpg" alt="Telegram">
            </div>
            
            <a href="https://telegram.org/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Snapchat</h3>
            <div class="circle">
                <img src="https://img.freepik.com/premium-vector/snapchat-logo_628407-1682.jpg" alt="Snapchat">
            </div>
            
            <a href="https://www.snapchat.com/" class="download-btn" download>View</a>
        </div>

        <div class="grid-item">
            <h3>Threads</h3>
            <div class="circle">
                <img src="https://img.freepik.com/premium-vector/threads-logo-vector-eps-svg-ai-free-download-threads-app-logotype-logo-threads-instagram-meta_691560-10841.jpg?semt=ais_hybrid&w=740" alt="Threads">
            </div>
            
            <a href="https://www.threads.net/" class="download-btn" download>View</a>
        </div>
    </div>

</body>
</html>
