<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5">

  <title>One App - AI Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
	  
    }

    .category-select {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: #fff;
    }

   .grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  justify-items: center;
	}

    .card {
      background: #000000;
      border-radius: 12px;
      width: 220px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #3e9142;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

    <select class="category-select" onchange="filterCategory(this.value)">

    <div class="grid" id="grid">

    const grid = document.getElementById('grid');

    function renderTools(category = 'all') {
      grid.innerHTML = '';
      tools.forEach(tool => {
        if (category === 'all' || tool.category === category) {
          const item = document.createElement('div');
          item.className = 'card';
          item.dataset.category = tool.category;
          item.innerHTML = `
            <h3>${tool.name}</h3>
            <div class="circle">
              <img src="${tool.img}" alt="${tool.name}">
            </div>
            <a href="${tool.url}" class="download-btn" target="_blank">View</a>
          `;
          grid.appendChild(item);
        }
      });
    }

    function filterCategory(category) {
      renderTools(category);
      localStorage.setItem('selectedCategory', category);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedCategory = localStorage.getItem('selectedCategory') || 'all';
      document.querySelector('.category-select').value = savedCategory;
      renderTools(savedCategory);
    });
  </script>
